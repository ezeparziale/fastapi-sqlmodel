name: Testing

on: [push, pull_request]

jobs:
  testing:
    environment:
      name: test

    env:
      BACKEND_CORS_ORIGINS: ${{secrets.BACKEND_CORS_ORIGINS}}
      POSTGRES_DB: ${{secrets.POSTGRES_DB_TEST}}
      POSTGRES_HOSTNAME: ${{secrets.POSTGRES_HOSTNAME_TEST}}
      POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD_TEST}}
      POSTGRES_PORT: ${{secrets.POSTGRES_PORT_TEST}}
      POSTGRES_USER: ${{secrets.POSTGRES_USER_TEST}}
      POSTGRES_TEST_PORT: ${{secrets.POSTGRES_TEST_PORT_TEST}}
      SQLALCHEMY_TEST_DATABASE_URI: ${{secrets.SQLALCHEMY_TEST_DATABASE_URI}}

    services:
      postgres:
        image: postgres:17.6
        env:
          POSTGRES_USER: ${{secrets.POSTGRES_USER_TEST}}
          POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD_TEST}}
          POSTGRES_DB: ${{secrets.POSTGRES_DB_TEST}}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest

    steps:
      - name: Pulling git repo
        uses: actions/checkout@v2

      - name: Install python version 3.13
        uses: actions/setup-python@v2
        with:
          python-version: "3.13"

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install all dependencies
        run: pip install -r requirements.txt

      - name: Test with pytest
        run: |
          pip install pytest
          pytest
